<script>
    function send() {
        console.log("send")
        var content = $("#content").val();
        console.log(content);
        if (content == '') {
            alert("不能为空");
            return
        }
        var data = new Object();
        data.Color = 1;
        data.Content = content;
        $.ajax({
            url: server_url,
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(data)
        })
    }
